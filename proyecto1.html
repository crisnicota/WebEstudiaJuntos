<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-proyecto1">
    <div id="header-placeholder"></div> <!-- Lugar donde se insertará el header -->

    <div class="container mt-5">
        <h2 class="text-center">Crea tu Proyecto!</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <!-- Campo para ingresar el nombre del proyecto -->
            <div class="mb-3">
                <label for="projectName" class="form-label">Nombre del Proyecto</label>
                <input type="text" name="projectName" id="projectName" class="form-control"
                    placeholder="Ingresa el nombre del proyecto" required>
            </div>

            <!-- Campo para ingresar la descripción del proyecto -->
            <div class="mb-3">
                <label for="description" class="form-label">Descripción del Proyecto</label>
                <textarea name="description" id="description" rows="4" class="form-control"
                    placeholder="Describe brevemente el proyecto" required></textarea>
            </div>

            <!-- Campo para seleccionar un archivo -->
            <div class="mb-3">
                <label for="file" class="form-label">Adjuntar archivo</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Subir Proyecto</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
